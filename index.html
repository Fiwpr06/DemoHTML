<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Demo</title>

    <!-- Link to Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>Responsive Design for Mobile</h1>
    </header>

    <!-- Navigation Menu -->
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <p>Here are some useful links:</p>

      <a href="about.html">Go to About Page</a><br />
      <a href="https://www.google.com.vn/?hl=vi" target="_blank" title="Google"
        >Google</a
      ><br />
      <a href="mailto:someone@example.com">Send Email</a><br />
      <a href="tel:+1234567890">Call Us</a><br />

      <div class="box">Animated Box</div>

      <button>Click Me</button>

      <!-- Table Section -->
      <table>
        <tr>
          <th rowspan="4">STT</th>
          <th colspan="2">Info</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>Class</td>
        </tr>
        <tr>
          <td>Bao</td>
          <td>24it1</td>
        </tr>
        <tr>
          <td>Nam</td>
          <td>24it3</td>
        </tr>
      </table>

      <!-- Form Section -->
      <form>
        <input
          type="text"
          placeholder="Full Name"
          required
          minlength="3"
          maxlength="20"
        />
        <input type="email" placeholder="Email Address" required />
        <input
          type="password"
          placeholder="Password"
          required
          pattern=".{8,}"
          title="At least 8 characters"
        />
        <input type="number" placeholder="Age" />
        <input type="date" />
        <input type="file" />
        <input type="checkbox" /> Subscribe
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
      </form>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Responsive Design Demo. All rights reserved.</p>
    </footer>
  </body>
</html>
